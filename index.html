<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div id="calc">
            <div class="tela">
                <div id="time"></div>
                <div id="date"></div>
                <div id="display"></div>
            </div>
            <div id="buttons">
                <div class="btn btn-ac">AC</div>
                <div class="btn btn-ce">CE</div>
                <div class="btn btn-porcento">%</div>
                <div class="btn btn-divisao">&divide;</div>
                <div class="btn btn-7">7</div>
                <div class="btn btn-8">8</div>
                <div class="btn btn-9">9</div>
                <div class="btn btn-multiplicacao">x</div>
                <div class="btn btn-4">4</div>
                <div class="btn btn-5">5</div>
                <div class="btn btn-6">6</div>
                <div class="btn btn-subtracao">-</div>
                <div class="btn btn-1">1</div>
                <div class="btn btn-2">2</div>
                <div class="btn btn-3">3</div>
                <div class="btn btn-soma">+</div>
                <div class="btn btn-0">0</div>
                <div class="btn btn-ponto">.</div>
                <div class="btn btn-igual">=</div>
            </div>
        </div>
    </div>

    <script src="js/CalcController.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
